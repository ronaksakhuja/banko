<body>
    <div class="container-fluid">
        <div class="full-height row no-gutters">
            <div id="playarea" class="col-sm-12">
                <!-- main div with cards -->
                <div class="container-fluid">
                    <div class="row two-third">
                        <table>
                            <tr id="player_names">
                                <!-- for the cards -->

                            </tr>
                            <tr id="card0">
                                <!-- for the player name -->

                            </tr>
                            <tr id="card1">
                                <!-- for the player name -->

                            </tr>
                        </table>
                    </div>
                    <div class="row one-third">
                        <div class="col-sm-9">
                            <div class="row">
                                <div class="col sm-8">
                                    <input type="button" id="startGame" value="START">

                                    <input type="button" id="drawcards" value="DRAW">
                                    <input type="button" id="shuffle" value="SHUFFLE">
                                    <div id="turn_buttons">
                                        <input type="text" id="bidvalue">
                                        <input type="button" id="bidbutton" value="BID" disabled=true>
                                    </div>
                                    It's
                                    <span id="turn_name"></span>'s turn
                                </div>
                                <div class="col-sm-4" id="new_card"></div>
                            </div>
                        </div>
                        <div id="transaction" class="col-sm-3">
                            <!-- Transaction -->
                            POT VALUE : <span id="potvalue"></span> <br>Game ID is : <span id=gameid></span>
                            <table id="winnings">

                            </table>
                            <font id="updateWinner" color="red">
                                </span>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
